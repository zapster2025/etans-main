<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Egg Size Summary Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

 <link rel="stylesheet" href="style.css">


</style>
</head>
<body>

<div id="rotateNotice">ðŸ“± Please rotate your device to landscape for best viewing</div>

<!-- Control bar ABOVE the table -->
<div class="controls">
  <button onclick="showAllRows()">Show Hidden Buildings</button>
  <button onclick="resetData()">Reset Data</button>
  <H1>ETANS EGG COMBINATION ðŸ¥š</H1>
  <img src="logo.jpg" alt="ETANS Logo" height="55" width="120";>
</div>

<div class="table-container">
<table id="eggTable">
  <thead>
  <tr>
    <th rowspan="2" class="sticky-col">BUILDINGS</th>	
    <th colspan="3">NNV</th>
    <th colspan="3">NV</th>
    <th colspan="3">NW</th>
    <th colspan="3">PT</th>
    <th colspan="3">PW</th>
    <th colspan="3">S</th>
    <th colspan="3">M</th>
    <th colspan="3">L</th>
    <th colspan="3">XL</th>
    <th colspan="3">J</th>
    <th colspan="3">SJ</th>
    <th colspan="3">BR</th>
    <th colspan="3">BO</th>
  </tr>
  <tr>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
    <th>Cs</th><th>Tr</th><th>Pcs</th>
  </tr>
</thead>

  <tbody>
  <script>
    const buildings = ["A","B","C","D","E","F","G","H"];
    buildings.forEach(b => {
      document.write(`<tr id="row-${b}">
        <td><b>${b}</b> <button class="hide-btn" onclick="toggleRow('${b}')">Hide</button></td>`);
      for(let i=0;i<13*3;i++){
        document.write(`<td><input type="number" min="0" value=""></td>`);
      }
      document.write(`</tr>`);
    });
  </script>

  <tr id="sumRow">
    <td><b>SUM TOTAL</b></td>
    <script>
      for (let i = 0; i < 13 * 3; i++) {
        document.write(`<td class="sumCell">0</td>`);
      }
    </script>
  </tr>

  <tr id="simplifiedRow">
    <td><b>SIMPLIFIED TOTAL</b></td>
    <script>
      for (let i = 0; i < 13 * 3; i++) {
        document.write(`<td class="simpCell">0</td>`);
      }
    </script>
  </tr>
  </tbody>
</table>
<button onclick="window.location.href='https://etans-eggroom.netlify.app/index.html'">HOME</button>
<button onclick="window.location.href='https://etans-eggroom.netlify.app/egg/index.html'">EGG SUMMARY</button><br><BR>

</div>

<script src="script.js"></script>


</body>
</html>
